<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Student Portfolio</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.2/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }
    
    .app-container {
      position: relative;
    }
    
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    
    .navbar.scrolled {
      padding: 1rem 2rem;
      background-color: rgba(15, 12, 41, 0.8);
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, #00ffd5, #00aeff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .nav-links {
      display: flex;
      gap: 2rem;
    }
    
    .nav-link {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
      position: relative;
    }
    
    .nav-link:after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(45deg, #00ffd5, #00aeff);
      transition: width 0.3s ease;
    }
    
    .nav-link:hover:after {
      width: 100%;
    }
    
    .section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 4rem 2rem;
      position: relative;
      overflow: hidden;
    }
    
    .hero-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 10vh;
    }
    
    .hero-content {
      max-width: 900px;
      z-index: 10;
    }
    
    .hero-title {
      font-size: 4rem;
      margin-bottom: 1rem;
      font-weight: 700;
      line-height: 1.1;
      background: linear-gradient(45deg, #00ffd5, #00aeff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .hero-subtitle {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: rgba(255, 255, 255, 0.8);
      opacity: 0;
      transform: translateY(30px);
    }
    
    .btn {
      display: inline-block;
      background: linear-gradient(45deg, #00ffd5, #00aeff);
      color: #0f0c29;
      padding: 0.8rem 2rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
    }
    
    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 255, 213, 0.2);
    }
    
    .section-title {
      font-size: 2.5rem;
      margin-bottom: 3rem;
      text-align: center;
      background: linear-gradient(45deg, #00ffd5, #00aeff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0;
      transform: translateY(30px);
    }
    
    .about-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 900px;
      margin: 0 auto;
    }
    
    .about-content {
      display: flex;
      gap: 3rem;
      align-items: center;
      margin-bottom: 3rem;
    }
    
    .about-image {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid rgba(255, 255, 255, 0.1);
      opacity: 0;
      transform: translateX(-50px);
    }
    
    .about-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .about-text {
      flex: 1;
      opacity: 0;
      transform: translateX(50px);
    }
    
    .about-text p {
      margin-bottom: 1.5rem;
      line-height: 1.7;
      color: #FFFF00;
    }
    
    .skills-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      max-width: 900px;
      margin: 0 auto;
    }
    
    .skill-pill {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 0.7rem 1.5rem;
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-weight: 500;
      opacity: 0;
      transform: scale(0.8);
    }
    
    .projects-container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
    }
    
    .project-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(50px);
    }
    
    .project-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      border-color: rgba(0, 255, 213, 0.3);
    }
    
    .project-image {
      width: 100%;
      height: 200px;
      overflow: hidden;
    }
    
    .project-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    
    .project-card:hover .project-image img {
      transform: scale(1.05);
    }
    
    .project-info {
      padding: 1.5rem;
    }
    
    .project-title {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
      color: #fff;
    }
    
    .project-desc {
      font-size: 0.95rem;
      margin-bottom: 1rem;
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.6;
    }
    
    .project-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    
    .project-tag {
      background: rgba(0, 170, 255, 0.15);
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.9);
    }
    
    .project-links {
      display: flex;
      gap: 1rem;
    }
    
    .project-link {
      color: #00ffd5;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    
    .project-link:hover {
      color: #00aeff;
    }
    
    .contact-container {
      position: relative;
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      opacity: 0;
      transform: translateY(30px);
    }
    
    .contact-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      padding: 2px;
      background: linear-gradient(45deg, #00ffd5, #00aeff);
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      mask: 
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
      opacity: 0;
      transform: scale(0.95);
    }
    
    .contact-form-group {
      margin-bottom: 1.5rem;
    }
    
    .contact-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    .contact-input,
    .contact-textarea {
      width: 100%;
      padding: 0.8rem 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .contact-input:focus,
    .contact-textarea:focus {
      border-color: #00aeff;
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 170, 255, 0.2);
    }
    
    .contact-textarea {
      min-height: 150px;
      resize: vertical;
    }
    
    .footer {
      text-align: center;
      padding: 2rem;
      background: rgba(15, 12, 41, 0.9);
      backdrop-filter: blur(10px);
    }
    
    .footer-content {
      max-width: 900px;
      margin: 0 auto;
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }
    
    .social-link {
      color: #fff;
      font-size: 1.3rem;
      transition: all 0.3s ease;
    }
    
    .social-link:hover {
      color: #00ffd5;
      transform: translateY(-3px);
    }
    
    .copyright {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
    }
    
    .glass-blur {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      z-index: 100;
      transition: height 0.3s ease;
    }
    
    .doodly-lines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Allow interaction with content below */
      z-index: 50; /* Below navbar, above content */
      overflow: hidden; /* Hide lines outside container */
    }

    .doodly-line {
      position: absolute;
      width: 2px; /* Line thickness */
      background: linear-gradient(to bottom, rgba(0, 255, 213, 0.5), rgba(0, 170, 255, 0.5)); /* Semi-transparent gradient */
      opacity: 0.7; /* Slight transparency */
      /* Initial state will be set by GSAP */
    }
    
    @media (max-width: 768px) {
      .hero-title {
        font-size: 2.5rem;
      }
      
      .hero-subtitle {
        font-size: 1.2rem;
      }
      
      .section-title {
        font-size: 2rem;
      }
      
      .about-content {
        flex-direction: column;
        text-align: center;
      }
      
      .about-image {
        width: 200px;
        height: 200px;
        margin-bottom: 2rem;
      }
      
      .projects-container {
        grid-template-columns: 1fr;
      }
      
      .nav-links {
        display: none;
      }
    }
    
    .particles-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Allow interaction with content below */
      z-index: 9999; /* Ensure particles are on top */
      overflow: hidden; /* Prevent particles from overflowing if they move outside */
    }

    .particle {
      position: absolute;
      width: 5px; /* Size of the particle */
      height: 5px;
      border-radius: 50%; /* Make it circular */
      pointer-events: none;
      opacity: 1;
      transition: opacity 0.5s ease-out; /* Smooth fade out */
    }

    .digital-card {
      position: fixed;
      top: 50%;
      right: 20px; /* Position from the right edge */
      left: auto; /* Remove left centering */
      transform: translateY(-50%); /* Vertically center only */
      width: 90%;
      max-width: 350px; /* Adjust max width as needed */
      background: rgba(15, 12, 41, 0.95); /* Darker background */
      backdrop-filter: blur(15px); /* Blur effect */
      border: 1px solid rgba(0, 255, 213, 0.3); /* Cyan border */
      border-radius: 10px; /* Rounded corners */
      padding: 1.5rem;
      color: #fff; /* White text */
      font-family: 'Consolas', 'Courier New', monospace; /* Monospaced font */
      z-index: 10000; /* Above everything else */
      opacity: 0; /* Initially hidden */
      visibility: hidden; /* Initially hidden */
      transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease; /* Transition for pop-up */
    }

    .digital-card.visible {
      opacity: 1;
      visibility: visible;
      transform: translateY(-50%) scale(1); /* Pop-up effect */
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      font-size: 0.8rem;
      color: rgba(0, 255, 213, 0.8); /* Cyan color for header text */
    }

    .status-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: #ff0000; /* Red dot */
      border-radius: 50%;
      margin-left: 5px;
    }

    .profile-section {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .profile-pic {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 1rem;
      border: 2px solid rgba(0, 170, 255, 0.5); /* Blue border */
    }

    .profile-info {
      flex-grow: 1;
    }

    .card-name {
      font-size: 1.5rem;
      margin: 0 0 0.3rem 0;
      color: #fff;
    }

    .card-title {
      font-size: 0.9rem;
      margin: 0;
      color: rgba(255, 255, 255, 0.7);
    }

    .badges {
      margin-top: 0.8rem;
    }

    .level-badge,
    .verified-badge {
      display: inline-block;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      font-size: 0.7rem;
      font-weight: bold;
      margin-right: 0.5rem;
    }

    .level-badge {
      background-color: rgba(0, 255, 0, 0.2); /* Greenish background */
      color: #00ff00; /* Green text */
    }

    .verified-badge {
      background-color: rgba(255, 165, 0, 0.2); /* Orangish background */
      color: #ffa500; /* Orange text */
    }

    .stats-section {
      margin-bottom: 1.5rem;
    }

    .stat-item {
      margin-bottom: 0.8rem;
    }

    .stat-label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .progress-bar-container {
      width: 100%;
      height: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      border-radius: 5px;
    }

    .stat-value {
      display: block;
      font-size: 0.9rem;
      text-align: right;
      margin-top: 0.2rem;
      color: rgba(255, 255, 255, 0.9);
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.6);
      border-top: 1px dashed rgba(255, 255, 255, 0.2);
      padding-top: 1rem;
    }

    .active-projects {
      color: #ffff00; /* Yellow */
    }

    .close-card {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: rgba(255, 255, 255, 0.5); /* Lighter white/grey */
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .close-card:hover {
      color: #fff; /* White on hover */
    }

    .download-card-btn {
      display: inline-block;
      background: none;
      border: none;
      color: #00ffd5;
      font-size: 0.9rem;
      font-weight: 500;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    .download-card-btn:hover {
      color: #00aeff;
    }
  </style>
</head>
<body>
  <div id="root">
    {/* Particles Container */}
    <div className="particles-container" ref={particlesContainerRef}></div>
  </div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
  
    const App = () => {
      const [scrollY, setScrollY] = useState(0);
      const [navbarScrolled, setNavbarScrolled] = useState(false);
      const [glassBlurHeight, setGlassBlurHeight] = useState(0);
      const [formData, setFormData] = useState({
        name: '',
        email: '',
        message: ''
      });
      const [formStatus, setFormStatus] = useState({
        submitting: false,
        success: false,
        error: false,
        errorMessage: ''
      });
      const aboutRef = useRef(null);
      const projectsRef = useRef(null);
      const contactRef = useRef(null);
      const heroRef = useRef(null);
      const particlesContainerRef = useRef(null); // Create a ref for the particles container
      const [isCardVisible, setIsCardVisible] = useState(false); // State to control card visibility
      const digitalCardRef = useRef(null); // Create a ref for the digital card element
      
      useEffect(() => {
        // Initialize GSAP and ScrollTrigger
        gsap.registerPlugin(ScrollTrigger);
        
        // Hero title animation (falls from random position/rotation)
        gsap.fromTo(".hero-title", 
          { opacity: 0, 
            y: gsap.utils.random(-300, -100), // Random starting Y position above
            x: gsap.utils.random(-200, 200),  // Random starting X position
            rotation: gsap.utils.random(-180, 180) // Random starting rotation
          }, // Initial state (from)
          { opacity: 1, y: 0, x: 0, rotation: 0, // Final state (to)
            duration: 1, // Adjust duration
            delay: 0.2,
            ease: "bounce.out" // Use a bounce ease
          });

        gsap.to(".hero-subtitle", {
          opacity: 1,
          y: 0,
          duration: 1,
          delay: 0.5,
          ease: "power3.out"
        });

        gsap.to(".btn", {
          opacity: 1,
          y: 0,
          duration: 1,
          delay: 0.8,
          ease: "power3.out"
        });

        // About section animations
        gsap.to(".section-title", {
          scrollTrigger: {
            trigger: "#about",
            start: "top 80%",
          },
          opacity: 1,
          y: 0,
          duration: 0.8,
          ease: "power3.out"
        });

        gsap.to(".about-image", {
          scrollTrigger: {
            trigger: "#about",
            start: "top 70%",
          },
          opacity: 1,
          x: 0,
          duration: 0.8,
          delay: 0.2,
          ease: "power3.out"
        });

        gsap.to(".about-text", {
          scrollTrigger: {
            trigger: "#about",
            start: "top 70%",
          },
          opacity: 1,
          x: 0,
          duration: 0.8,
          delay: 0.4,
          ease: "power3.out"
        });

        // Skills animations
        gsap.to(".skill-pill", {
          scrollTrigger: {
            trigger: ".skills-container",
            start: "top 80%",
          },
          opacity: 1,
          scale: 1,
          duration: 0.5,
          stagger: 0.1,
          ease: "back.out(1.7)"
        });

        // Projects animations
        gsap.to(".project-card", {
          scrollTrigger: {
            trigger: "#projects",
            start: "top 70%",
          },
          opacity: 1,
          y: 0,
          duration: 0.8,
          stagger: 0.2,
          ease: "power3.out"
        });

        // Contact section animation
        gsap.to(".contact-container", {
          scrollTrigger: {
            trigger: "#contact",
            start: "top 80%",
          },
          opacity: 1,
          y: 0,
          duration: 0.8,
          ease: "power3.out"
        });

        // Animate the gradient border line
        gsap.to(".contact-container::before", {
          scrollTrigger: {
            trigger: "#contact",
            start: "top 80%",
          },
          opacity: 1,
          scale: 1,
          duration: 0.8,
          ease: "power3.out"
        });

        // Doodly line animation
        gsap.to(".line-1", {
          scrollTrigger: {
            trigger: "body", // Or a specific section
            start: "top top",
            end: "bottom bottom",
            scrub: 1, // Link animation to scroll position
          },
          height: "100vh", // Animate height to fill viewport
          ease: "none", // Linear animation linked to scroll
        });

        // Initialize EmailJS with your public key
        emailjs.init("vSqOUagcr4o5SiJ_9"); // Replace this with your actual public key

        const handleScroll = () => {
          const currentScrollY = window.scrollY;
          setScrollY(currentScrollY);
          
          // Update navbar style on scroll
          if (currentScrollY > 50) {
            setNavbarScrolled(true);
          } else {
            setNavbarScrolled(false);
          }
          
          // Calculate glass blur effect height based on scroll
          const docHeight = document.documentElement.scrollHeight - window.innerHeight;
          const scrollPercent = currentScrollY / docHeight;
          const maxBlurHeight = window.innerHeight * 0.3; // 30% of viewport height
          setGlassBlurHeight(scrollPercent * maxBlurHeight);
        };
        
        window.addEventListener("scroll", handleScroll);
        return () => window.removeEventListener("scroll", handleScroll);
      }, []);
      
      // Mouse particle effect
      useEffect(() => {
        const handleDOMContentLoaded = () => {
          const particlesContainer = particlesContainerRef.current; // Get the container element using the ref
        
          // Add a check to ensure the container is found
          if (!particlesContainer) {
            console.error('Particles container not found!');
            return; // Exit if container not found
          }

          const colors = ['#00ffd5', '#00aeff', '#fff', '#ff00e0', '#ffff00']; // Define colors for particles

          const handleMouseMove = (e) => {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Get a random color
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            particle.style.backgroundColor = randomColor;

            // Position the particle at the cursor
            particle.style.left = `${e.clientX}px`;
            particle.style.top = `${e.clientY}px`;

            // Append particle to the container
            particlesContainer.appendChild(particle);

            // Animate the particle
            gsap.to(particle, {
              opacity: 0,
              x: gsap.utils.random(-20, 20), // Random horizontal movement
              y: gsap.utils.random(-20, 20), // Random vertical movement
              duration: gsap.utils.random(0.5, 1.5), // Random duration
              ease: "power1.out",
              onComplete: () => particle.remove() // Remove particle after animation
            });
          };

          window.addEventListener('mousemove', handleMouseMove);

          // Cleanup the mousemove listener when the component unmounts
          return () => {
            window.removeEventListener('mousemove', handleMouseMove);
          };
        };

        // Add the DOMContentLoaded listener
        window.addEventListener('DOMContentLoaded', handleDOMContentLoaded);

        // Cleanup the DOMContentLoaded listener when the component unmounts
        return () => {
          window.removeEventListener('DOMContentLoaded', handleDOMContentLoaded);
        };

            from_name: formData.name,
            from_email: formData.email,

              to_name: "Suyash",
              reply_to: formData.email,
            }

          console.log('EmailJS Response:', response);

          if (response.status === 200) {

            setFormData({ name: '', email: '', message: '' });
          } else {
            throw new Error(`Failed to send message. Status: ${response.status}`);

            text: error.text,
            stack: error.stack
          });

            submitting: false, 
            success: false, 
            error: true,

            useCORS: true, // Required for images from other origins (like profile pic)

            // Create a download link
            const link = document.createElement('a');

            link.href = canvas.toDataURL('image/png'); // Data URL of the image
            link.click(); // Trigger the download

              <div className="stat-item">

                </div>
                <span className="stat-value">82%</span>{/* Adjust value */}
              </div>
              {/* Add more stats as needed */}
            </div>
            <div className="card-footer">
              <span className="active-projects">⚡suyashdhulap@gmail.com</span>{/* Adjust text */}

                  <input 
                    type="email"

                    placeholder="Your Email"
                    name="email"
                    value={formData.email}
                    onChange={handleInputChange}
                    required
                  />
                </div>
                <div className="contact-form-group">
                  <label className="contact-label">Message</label>
                  <textarea 
                    className="contact-textarea" 
                    placeholder="Your Message"

                <button

                  disabled={formStatus.submitting}
                >

                {formStatus.success && (
                  <p style={{ color: '#00ffd5', marginTop: '1rem', textAlign: 'center' }}>
